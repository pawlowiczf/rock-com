name: Build and deploy Docker images to AWS ECR

on:
  push:
    branches:
      - Feature/AWS

jobs:
  build_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ECR }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ECR }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get secrets from AWS Secrets Manager
        id: secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: ,rockcom-deployment
          parse-json-secrets: true
          name-transformation: none

      - name: Print environment variables
        run: |
          echo "SPRING_DATASOURCE_URL=${{ steps.secrets.outputs.rockcom_deployment_SPRING_DATASOURCE_URL }}"
          echo "SPRING_DATASOURCE_USERNAME=${{ steps.secrets.outputs.SPRING_DATASOURCE_USERNAME }}" 
          echo "SPRING_DATASOURCE_PASSWORD=${{ steps.secrets.outputs.SPRING_DATASOURCE_PASSWORD }}" 
          echo "$rockcom_deployment_SPRING_DATASOURCE_URL" 


      - name: Build, tag, and push backend Docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: rockcom/backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./backend/Dockerfile ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

