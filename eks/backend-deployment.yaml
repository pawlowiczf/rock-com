      labels:
        app: rockcom-backend
    spec:
      containers:
        - name: rockcom-backend
          image: 329976954374.dkr.ecr.eu-central-1.amazonaws.com/rockcom/backend:d326180be52b475b1a1fe1a72c8e514e42481f86
          ports:
            - containerPort: 8080