apiVersion: apps/v1
kind: Deployment
metadata:
  name: rockcom-backend
  labels:
    app: rockcom-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rockcom-backend
  template:
    metadata:
      labels:
        app: rockcom-backend
    spec:
      containers:
        - name: rockcom-backend
          image: 329976954374.dkr.ecr.eu-central-1.amazonaws.com/rockcom/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080