apiVersion: apps/v1
kind: Deployment
metadata:
  name: rockcom
  labels:
    app: rockcom-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rockcom-backend
  template:
    metadata:
      labels:
        app: rockcom-backend
    spec:
      containers:
        - name: rockcom-backend
          image: 329976954374.dkr.ecr.eu-central-1.amazonaws.com/rockcom/backend:73e323f2eaa702d39bf55e56bd681eead91c1db5
          ports:
            - containerPort: 8080