apiVersion: apps/v1
kind: Deployment
metadata:
  name: rockcom
  labels:
    app: rockcom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rockcom
  template:
    metadata:
      labels:
        app: rockcom
    spec:
      containers:
        - name: rockcom-backend
          image: 329976954374.dkr.ecr.eu-central-1.amazonaws.com/rockcom/backend:0d54fb8452cff289218d96ceb5b8131b575f8fd0
          ports:
            - containerPort: 8080
        - name: rockcom-frontend
          image: 329976954374.dkr.ecr.eu-central-1.amazonaws.com/rockcom/frontend:<TWOJA-TAG-FRONTEND>
          ports:
            - containerPort: 3000